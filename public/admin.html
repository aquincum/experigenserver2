<!doctype html>
<html lang="en">
  <head>
    <title>Experigen administration</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/digest-ajax/index.js"></script>
    <script src="js/admin.js"></script>
  </head>

  <body><div class="container">
      
      <div class="col-lg-6 col-lg-offset-3">
        <div class="page-header">
          <h1 class="text-center">Experigen <small>administration</small></h1>
        </div>
        
        <form>
          
          <div class="form-group">
            <label for="sourceURL">The source URL</label>
            <input type="text" name="sourceURL" class="form-control" placeholder="URL"></input>
          </div>
          
          <div class="form-group">
            <label for="experimentName">The experiment name</label>
            <input type="text" name="experimentName" class="form-control" placeholder="experiment name"></input>
          </div>
          
          <div class="form-group">
            <label for="destination">The destination file (which CSV was the data uploaded to?)</label>
            <input type="text" name="destination" class="form-control" placeholder="destination (default is the main xp.csv)"></input>
            <select id="destinationdropdown" class="form-control" style="display: none;">
          </div>
          <br>
          <div class="btn-group" role="group">
            <input type="button" name="checkExistence" value="Check existence" class="btn btn-info"></input>
            
            <input type="button" name="findDestinations" value="Populate destinations" class="btn btn-default"></input>
            
            <input type="button" name="getData" value="Download data" class="btn btn-primary"></input>
          </div>
          
        </form>
        
        
        <div class="row">
          <div id="status" class="col-lg-12 text-center alert alert-info" role="alert">Welcome!</div>
        </div>
        
      </div>
      <div class="col-lg-3">
        <div class="page-header">
          <div ng-app="adminApp">
            <form ng-controller="experimenterCtrl">
              <label for="experimenter">Experimenter account</label>
              <input type="text" name="experimenter" class="form-control" placeholder="experimenter account name" ng-model="experimenter"></input>
              <label for="destination">Password</label>
              <input type="password" name="password" class="form-control" ng-model="password"></input>
              <input type="button" name="login" value="Log in" class="btn" ng-click="login()"></input>
              <input type="button" name="register" value="Register" class="btn" ng-click="register()"></input>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
